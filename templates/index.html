        body {
           background-image: url(https://bestplants.com/wp-content/uploads/5389-dutch-iris-history-of-color-t1-min.jpg);

    <h1>IRIS CLASSIFICATION</h1>
    <form method="POST">

      <label>Sepal length</label>
      <input type="text", name="sl"><br><br>

      <input type="text", name="sw"><br><br>

      <input type="text", name="pl"><br><br>

    </form>
